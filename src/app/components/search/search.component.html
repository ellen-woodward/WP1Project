
<div class="container">
    <h1>Search</h1>
  
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <form class="d-flex">
          <input class="form-control me-2" type="search" #meal  placeholder="Enter meal" aria-label="Find meal">
          <button (click)="getMealData(meal.value)" class="btn btn-outline-success" type="submit" >Search</button>
        </form>
      </div>
    </nav>

      <li class="page-item"><a class="page-link" href="#" (click)="getPreviousPage(moviename.value)">Previous</a></li>     
      <li class="page-item"><a class="page-link" href="#">Page {{this.currentPage}} ({{movieData.totalResults}} results)</a></li>
      <li class="page-item"><a class="page-link" href="#" (click)="getNextPage(moviename.value)">Next</a></li>
    </ul> -->
  
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        <div class="col"  *ngFor="let meal of mealData.meals">
          <div class="card mt-3">
            <img src="{{meal.strMealThumb}}" class="card-img-top img-fluid">
            <div class="card-body">
              <h5 class="card-title">{{meal.strMeal}}</h5>
              <p class="card-text">{{meal.strCategory}}</p>
              <p class="card-text">{{meal.strArea}}</p>
            </div>
          </div>
        </div>
      </div>
  
</div>
